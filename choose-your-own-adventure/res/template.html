<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .Title }}</title>
    <style>
        :root {
            --primary-color: #1a73e8;
            --background: #f4f6f8;
            --card-bg: #ffffff;
            --text-color: #333;
            --border-radius: 12px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: var(--background);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        .story {
            margin-bottom: 1.2rem;
            font-size: 1.1rem;
        }

        h2 {
            margin-top: 2rem;
            font-size: 1.5rem;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        .option {
            margin: 0.6rem 0;
        }

        .option a {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: background-color 0.2s ease-in-out;
            text-align: center;
        }


        .option a:hover {
            background-color: #155ab6;
        }

        .intro-button {
            display: block;
            width: 100%;
            margin-top: 2rem;
            padding: 0.75rem 1rem;
            background-color: #e0e0e0;
            color: #333;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: bold;
            text-align: center;
            transition: background-color 0.2s ease;
        }

        .intro-button:hover {
            background-color: #c6c6c6;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>{{ .Title }}</h1>

    {{ range .Story }}
    <p class="story">{{ . }}</p>
    {{ end }}

    {{ if .Options }}
    <h2>What do you want to do?</h2>
    <ul>
        {{ range .Options }}
        <li class="option">
            <a href="/{{ .Arc }}">{{ .Text }}</a>
        </li>
        {{ end }}
    </ul>
    {{ end }}

    <a href="/intro" class="intro-button">‚Üê Back to Start</a>
</div>
</body>
</html>
